name: CI

on: [push]

jobs:
  build:
    runs-on: [windows-latest]
    steps:
        
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: NuGet Restore
        run: nuget restore $Env:GITHUB_WORKSPACE\Rogedo.LifeEngine.sln          
                           
      - name: Build
        run: dotnet build $Env:GITHUB_WORKSPACE\Rogedo.LifeEngine.sln
           
      - name: Run Tests
        run: dotnet test $Env:GITHUB_WORKSPACE\Rogedo.LifeEngine.sln                        
