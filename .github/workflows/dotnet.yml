name: CI

on: [push]

env:
  SOLUTION_FILE: Rogedo.LifeEngine.sln

jobs:
  build:
    runs-on: [windows-latest]
    steps:
        
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: NuGet Restore
        run: dotnet restore $Env:GITHUB_WORKSPACE\$SOLUTION_FILE
                           
      - name: Build
        run: dotnet build $Env:GITHUB_WORKSPACE\$SOLUTION_FILE
           
      - name: Run Tests
        run: dotnet test $Env:GITHUB_WORKSPACE\$SOLUTION_FILE
