name: CI

on: [push]

env:
  SOLUTION_FILE: $Env:GITHUB_WORKSPACE\Rogedo.LifeEngine.sln

jobs:
  build:
    runs-on: [windows-latest]
    steps:
        
      - name: Checkout
        uses: actions/checkout@v1
        
      - name: NuGet Restore
        run: dotnet restore $SOLUTION_FILE
                           
      - name: Build
        run: dotnet build $SOLUTION_FILE
           
      - name: Run Tests
        run: dotnet test -v n $SOLUTION_FILE
